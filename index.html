<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>Upload a Text File</h1>
    <form action="https://hello-world-app-242937714343.us-central1.run.app/process" method="POST" enctype="multipart/form-data">
        <div>
            <label for="file">Select a text file:</label>
            <input type="file" name="file" id="file" accept=".txt" required>
        </div>
        <button type="submit">Upload and Process</button>
    </form>
    <div id="output"></div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(form);
            const response = await fetch('https://hello-world-app-242937714343.us-central1.run.app/process', {  // Use /process
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const text = await response.text();
                document.getElementById('output').textContent = "Processed Text: " + text;
            } else {
                const errorText = await response.text();
                document.getElementById('output').textContent = "Error: " + errorText;
            }
        });
    </script>
</body>
</html>
